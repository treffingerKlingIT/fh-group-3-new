<ion-header>
  <ion-toolbar color="light">
    <ion-title>Tab1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button routerLink="/examples/tabs/tab1">Example page</ion-button>
      </ion-col>

      <ion-col size="12">
        <h3>User</h3>
        <ion-list>
          <ion-item>
            <ion-label>
              <p>Name</p>
              {{ user.firstName }}
              {{ user.lastName }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <p>Country</p>
              {{ user.country }}
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <p>Address</p>
              {{ user.route }} {{ user.streetNumber }}<br />
              {{ user.locality }} {{ user.postalCode }}
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              <p>Erstellt am</p>
              {{ user.createdAt | date: 'short' }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
